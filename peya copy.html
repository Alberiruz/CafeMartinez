<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colores.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Prueba.css">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="Java.js"></script>
    <title>Tarifas Precios</title>
</head>

<body>
    <main>

        <br>
        <hr>
        <br>
        <div class="fila">
            <div class="contenido-menu">
                <h5>
                    <div class="formulario">
                        <form class="contact-form" action="">
                            <fieldset>
                                <legend class="form-legend">
                                    <h5>Formulario</h5>
                                </legend>
                                <div class="form-group">
                                    <label for="Local">
                                        <h5>Local:</h5>
                                    </label>
                                    <input type="text" name="Local" id="Local" placeholder="DirecciÃ³n de la tienda..."
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="CodArt">
                                        <h5>Cod Art:</h5>
                                    </label>
                                    <input type="text" name="CodArt" id="CodArt" placeholder="Se autocompleta...."
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="Articulo">
                                        <h5>Articulo:</h5>
                                    </label>
                                    <input type="text" name="Articulo" id="Articulo" placeholder="Se autocompleta..."
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="Precio">
                                        <h5>Precio:</h5>
                                    </label>
                                    <input type="number" name="Precio" id="Precio"
                                        placeholder="Ingrese el precio correcto..." required>
                                </div>
                                <div class="form-group">
                                    <label for="Lista">
                                        <h5>Lista:</h5>
                                    </label>
                                    <h5><input type="number" name="Lista" id="Lista" placeholder="Se autocompleta..."
                                            required>
                                    </h5>
                                </div>
                            </fieldset>
                        </form>

                        <form class="contact-form" action="">
                            <fieldset>
                                <legend class="form-legend">
                                    <h5>Plataforma</h5>
                                </legend>
                                <div class="form-group">
                                    <label>
                                        <h5>Elige una plataforma:</h5>
                                    </label>
                                    <div class="radio-group">
                                        <input type="radio" name="plataforma" id="foster">
                                        <label for="foster">Foster</label><br>
                                        <input type="radio" name="plataforma" id="menu-pantalla-digital">
                                        <label for="menu-pantalla-digital">
                                            <h5>Menu Pantalla digital</h5>
                                        </label><br>
                                        <input type="radio" name="plataforma" id="icg">
                                        <label for="icg">ICG</label><br>
                                        <input type="radio" name="plataforma" id="club">
                                        <label for="club">
                                            <h5>Club</h5>
                                        </label><br>
                                        <input type="radio" name="plataforma" id="menu-qr">
                                        <label for="menu-qr">
                                            <h5>Menu QR</h5>
                                        </label><br>

                                    </div>

                            </fieldset>

                            <form action="https://formspree.io/f/mwkdrqdp" method="POST">
                                <label>
                                    Local Email:
                                    <input type="email" name="email">
                                </label>
                                <label><br>
                                    Tu Comentario:
                                    <textarea name="message"></textarea>
                                </label>
                                <!-- your other form fields go here -->
                                <div class="form-group">
                                    <button type="submit" class="submit-button">
                                        <h5>Enviar Formulario</h5>
                                    </button>
                                    <button type="reset" class="submit-button">
                                        <h5>Borrar</h5>
                                    </button>
                                </div>

                            </form>
                    </div>
                </h5>
            </div>

            <div class="naranja" onclick="autocompletar('CA-1111', 'Orange Cold Brew')">
                <div class="Codigo">
                    <h6>CA-1111</h6>
                </div>
                <h5>Orange Cold Brew</h5>
            </div>





            <div class="oro" onclick="autocompletar('CA-1111', 'Golden Latte')">
                <div class="Codigo">
                    <h6>CA-1111</h6>
                </div>
                <h5>Golden Latte</h5>
            </div>
            <div class="turquesa" onclick="autocompletar('CA-1112', 'Latte Coffee')">
                <div class="Codigo">
                    <h6>CA-1112</h6>
                </div>
                <h5>Latte Coffee</h5>
            </div>
            <div class="rosado" onclick="autocompletar('CA-1113', 'Pocillo Chacabuco')">
                <div class="Codigo">
                    <h6>CA-1113</h6>
                </div>
                <h5>Pocillo Chacabuco</h5>
            </div>

        </div>




    </main>
</body>
